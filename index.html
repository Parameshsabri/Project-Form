<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="./form.html">
        <label >NAME</label><br>
        <input type="text" placeholder="name">
        <br>
       <br> <label>EMAIL:</label></BR>
        <input type="text" placeholder="email"><br><br>
        <label>PASSWORD</label><br>
        <input type="text" placeholder="pin"><br><br>
        <label >PHONE NUMBER</label><br>
        <input type="text" placeholder="number"><br><br>
        <label>GENDER</label><br>
        <select name="" id="">
            <option value="">MALE</option>
        <option value="">FEMALE</option>
        <option value="">LGBTQ+</option></select>
        <br><br>
         <label>LANGUAGE</label><br>
         <select name="" id="">
            <option value="">TAMIL</option>
        <option value="">ENGLISH</option>
        <option value="">HINDI</option></select>
        <br><br>
         <label>ZIP CODE</label><br>
         <input type="text" placeholder="code"><br><br>
         <label>ABOUT</label><br>
         <input type="text" placeholder="about"><br><br>
         <input type="submit">
         <br>
    </form>
</body>
</html>
